<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedacDent - Gestor de Citas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con el logo de la empresa -->
    <header>
        <h1>Gestor de Citas MedacDent</h1>
    </header>

    <!-- Formulario para crear una nueva cita -->
    <section id="appointment-form">
        <h2>Añadir Nueva Cita</h2>
        <form id="form">
            <label for="name">Nombre del Paciente:</label>
            <input type="text" id="name" required>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" required>
            <label for="date">Fecha de la Cita:</label>
            <input type="datetime-local" id="date" required>
            <label for="notes">Observaciones:</label>
            <textarea id="notes"></textarea>
            <button type="submit">Añadir Cita</button>
        </form>
    </section>

    <!-- Tabla para mostrar las citas -->
    <section id="appointment-table">
        <h2>Citas</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre del Paciente</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="appointments-list">
                <tr><td colspan="7">No hay citas disponibles.</td></tr>
            </tbody>
        </table>
    </section>

    <!-- Script para enlazar el JavaScript -->
    <script src="app.js"></script>
</body>
</html>
