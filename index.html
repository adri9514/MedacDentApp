<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedacDent - Gestor de Citas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>MedacDent - Gestor de Citas</h1>
        <img src="logo.png" alt="Logo de MedacDent">
    </header>
    
    <section id="formulario-cita">
        <h2>Añadir Nueva Cita</h2>
        <form id="form-cita">
            <label for="fecha">Fecha:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones"></textarea>
            
            <button type="button" id="guardarCita">Guardar Cita</button>
        </form>
    </section>

    <section id="tabla-citas">
        <h2>Listado de Citas</h2>
        <table id="citas">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr id="sin-citas">
                    <td colspan="6">Dato vacío</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>Contacto: MedacDent, Teléfono: 123-456-789</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
