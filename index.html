<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedacDent - Gestión de Citas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo-medacdent.png" alt="Logo de MedacDent" id="logo">
        <h1>Gestión de Citas - MedacDent</h1>    
    </header>
    <main>
        <form id="formulario-cita">
            <h2>Nueva Cita</h2>
            <label>Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" required>
            
            <label>Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label>Apellidos:</label>
            <input type="text" id="apellido" required>
            
            <label>DNI:</label>
            <input type="text" id="dni" required>
            
            <label>Teléfono:</label>
            <input type="text" id="telefono" required>
            
            <label>Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>
            
            <label>Observaciones:</label>
            <textarea id="observaciones"></textarea>
            
            <button type="submit">Guardar Cita</button>
        </form>
        
        <table id="tabla-citas">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="citas-body">
                <tr><td colspan="8">Dato vacío</td></tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>MedacDent - Contacto: +34 123 456 789</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
